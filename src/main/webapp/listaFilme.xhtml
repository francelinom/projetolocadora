<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>ListaDeFilmes</title>        
    </h:head>
    <body>

        <h:form>
            <h1>ESCOLHA SEU FILME E LEVE COM VOCÊ UM MAR DE EMOÇÕES</h1>
            <p:dataTable value="#{cadFilme.filmes}" var="filme">
                <p:column headerText="Título" sortBy="">
                    <f:facet name="heade">Titulo</f:facet>
                    <p:outputLabel value="#{filme.titulo}"></p:outputLabel>
                </p:column>

                <p:column headerText="Data Lançamento" sortBy="">
                    <f:facet name="heade">Data Lançamento</f:facet>
                    <p:outputLabel value="#{filme.dataLancamento}"></p:outputLabel>
                </p:column>

                <p:column headerText="Nota" sortBy="">
                    <f:facet name="heade">Nota</f:facet>
                    <p:outputLabel value="#{filme.nota}"></p:outputLabel>
                </p:column>

                <p:column headerText="Descrição" sortBy="">
                    <f:facet name="heade">Descricao</f:facet>
                    <p:outputLabel value="#{filme.descricao}"></p:outputLabel>
                </p:column>

                <p:column headerText="Quantidade" sortBy="">
                    <f:facet name="heade">Quantidade</f:facet>
                    <p:outputLabel value="#{filme.quantidade}"></p:outputLabel>
                </p:column>


                <p:column>
                    <h:commandButton action="#{cesta.adicionarFilme(filme)}" value="Adicionar na cesta" disabled="#{filme.quantidade ==0}"/>
                </p:column>

            </p:dataTable>
            <p:column>
                <p:commandButton value="Voltar" action="index.xhtml"></p:commandButton>
            </p:column>


        </h:form>
    </body>
</html>
