<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h1>Minha Cesta</h1>
        <h:form>
            <p:dataTable value="#{cesta.cesta}" var="filme">
                <p:column headerText="Título" sortBy="">
                    <f:facet name="heade">Titulo</f:facet>
                    <p:outputLabel value="#{filme.titulo}"></p:outputLabel>
                </p:column>

                <p:column headerText="Data Lançamento" sortBy="">
                    <f:facet name="heade">Data Lançamento</f:facet>
                    <p:outputLabel value="#{filme.dataLancamento}"></p:outputLabel>
                </p:column>

                <p:column headerText="Nota" sortBy="">
                    <f:facet name="heade">Nota</f:facet>
                    <p:outputLabel value="#{filme.nota}"></p:outputLabel>
                </p:column>

                <p:column headerText="Descrição" sortBy="">
                    <f:facet name="heade">Descricao</f:facet>
                    <p:outputLabel value="#{filme.descricao}"></p:outputLabel>
                </p:column>

                <p:column>
                    <h:commandButton action="#{cesta.removerFilme(filme)}" value="Remover"/>
                </p:column>

            </p:dataTable>
            <p:commandButton value="Voltar" action="index.xhtml"></p:commandButton>
            <p:commandButton value="Limpar cesta" action="#{cesta.limpar()}" immediate="true"></p:commandButton>
            <p:commandButton value="Finalizar" action="#{cesta.finalizarCompra()}" update="@form"></p:commandButton>
            <p:outputLabel value="#{cesta.valor}"></p:outputLabel>
        </h:form>
    </body>
</html>
